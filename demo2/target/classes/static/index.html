<!DOCTYPE html>
<html lang="es">
<head>
  <title>Grupo 5</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
<button type="button" class="btn btn-primary mb-3 mt-3" data-bs-toggle="modal" data-bs-target="#addNewUserModal">Añadir usuario</button>
<div class="mb-3">
  <!-- Agregar campo de búsqueda -->
  <input type="text" class="form-control" id="searchInput" placeholder="Buscar usuario">
</div>
<div class="table-responsive">
  <table class="table table-striped table-bordered text-center" id="tblUsers">
    <thead>
    <tr>
      <th>Cédula</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Direccion</th>
      <th>Telefono</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Aquí se llenarán los datos de la tabla -->
    </tbody>
  </table>
</div>

<div class="modal fade" tabindex="-1" id="addNewUserModal">
  <!-- ... Código del modal de añadir usuario ... -->
</div>

<div class="modal fade" tabindex="-1" id="editUserModal">
  <!-- ... Código del modal de editar usuario ... -->
</div>

<script src="functions.js" type="text/javascript"></script>

<script>
  $(document).ready(function(){
    // Función para realizar la búsqueda
    $("#searchInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#tblUsers tbody tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
</script>

</body>
</html>
